<html>
<head>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js'></script>
	<script src='./main.js'></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Web Irc Client</title>
</head>
<body>
	<!--Views /-->
	<script id='message-template' type='text/template'>
		<div class='message'>
			<h5 class='{{type}}'>{{name}}</h5>
			<h5 class='message-body'>{{message}}</h5>
		</div>
	</script>

	<script id='startup-template' type='text/template'>
		<div class='startup-container'>
			<h2>Configuration</h2>
			<form id='config-form'>
				<label>
					Nickname
					<input type='text' name='nick'/>
				</label>
				<label>
					Channel
					<input type='text' name='channel'/>
				</label>
				 <input type='submit' id='join-btn' value='Join'/>
			</form>
		</div>
	</script>

	<!--/-->
	<div class="top">
		<header> Web Irc Client</header>
	</div>
	<main>
		<div class='status-container'>
			<h5>Connected to : irc.web.node</h5>
		</div>
		<section class="messages-container">

		</section>
		<section class="message-send">
			<form method='GET' id='message-form'>
				<input class="text"></input>
				<input type='submit' id="send-btn" value='Send'></input>
			</form>
		</section>
	</main>
	<footer> By Sawyer and Vince</footer>
</body>
</html>
